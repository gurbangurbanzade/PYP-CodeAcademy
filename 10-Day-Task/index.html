<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="left">
        <!-- <div class="bubble"></div> -->
      </div>
      <div class="right">
        <div class="btnBox">
          <button class="start">Start</button>
          <button class="stop">Stop</button>
        </div>
        <div class="inputBox">
          <div>
            <input type="checkbox" class="easy" id="1" checked /><label for="1"
              >Easy</label
            >
          </div>
          <div>
            <input type="checkbox" class="medium" id="2" /><label for="2"
              >Medium</label
            >
          </div>
          <div>
            <input type="checkbox" class="hard" id="3" /><label for="3"
              >Hard</label
            >
          </div>
        </div>
        <div class="result">
          <div class="textName">Name:</div>
          <div class="textScore">Score:</div>
        </div>
        <div class="record">
          <h1>Records</h1>
          <ul class="list">
            <!-- <li class="list-item">Qurban</li> -->
          </ul>
        </div>
      </div>
    </section>
